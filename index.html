  <script>
  $("#firstcurr").change(function(){
    getval01($("#firstcurr").val(),$("#secondcurr").val())
    setTimeout(function(){
    let wart = $("#amount01").val() * $("#ratio").val()
    $("#amount02").val(wart.toFixed(2))
  }, 200);
  });

    setTimeout(function(){
